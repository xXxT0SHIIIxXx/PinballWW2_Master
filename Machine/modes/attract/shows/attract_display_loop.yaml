#show_version=6

- duration: 6s
  slides:
    credits_slide:
        widgets:
            - type: image
              image: credits

- duration: 15s
  slides:
      mainMenu_slide:
        widgets:
            - type: video
              video: mainmenu
              height: 1080
              width: 1920
              end_behavior: loop
        transition:
              type: fade
              duration: 1s

- duration: 10s
  slides:
      highscore_slide:
        widgets:
            - type: video
              video: highscore
              height: 1080
              width: 1920
              end_behavior: loop
        transition:
              type: fade
              duration: 1s

- duration: 10s
  slides:
      lastscore_slide:
        widgets:
            - type: video
              video: lastscore
              height: 1080
              width: 1920
              end_behavior: loop
        transition:
              type: fade
              duration: 1s

