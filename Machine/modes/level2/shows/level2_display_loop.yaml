#show_version=6

- duration: 8s
  slides:
      locationSlide2:
        widgets:
        - type: text #Score NUMBER
          text: (score)
          font_name: charlie
          color: black
          number_grouping: true
          min_digits: 1
          font_size: 150
          x: 1000
          y: 90
        - type: text #multiplier NUMBER
          text: (multiplier)X
          font_name: charlie
          color: yellow
          number_grouping: true
          min_digits: 1
          font_size: 130
          x: 1700
          y: 75
        - type: image #Start of background
          image: score2
        - type: image
          image: blip2
          animations:
            pre_show_slide:
               - property: opacity
                 value: 0
                 duration: 0.5s
               - property: opacity
                 value: 1
                 duration: 2s
                 repeat: true
        - type: image
          image: location2
        transition_out:
            type: fade
            duration: 1s

