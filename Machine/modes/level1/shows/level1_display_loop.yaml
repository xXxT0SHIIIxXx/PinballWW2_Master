#show_version=6

- duration: 8s
  slides:
      locationSlide:
        widgets:
        - type: text #Score NUMBER
          text: (score)
          font_name: charlie
          color: black
          number_grouping: true
          min_digits: 1
          font_size: 150
          x: 1000
          y: 90
        - type: image #Start of background
          image: score
        - type: image
          image: blip
          animations:
            pre_show_slide:
               - property: opacity
                 value: 0
                 duration: 0.5s
               - property: opacity
                 value: 1
                 duration: 2s
                 repeat: true
        - type: image
          image: location
        transition_out:
            type: fade
            duration: 1s

- duration: 11s
  slides:
      slide1:
