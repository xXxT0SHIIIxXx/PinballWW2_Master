widgets:
    scoreTxtWidget:
         type: text #Score NUMBER
         text: (score)
         font_name: charlie
         color: black
         number_grouping: true
         min_digits: 1
         font_size: 150
         x: 1000
         y: 90
    scoreBGWidget:
         type: image #Start of background
         image: score
    locationBlip:
         type: image
         image: blip
         animations:
            pre_show_slide:
               - property: opacity
                 value: 0
                 duration: 0.5s
               - property: opacity
                 value: 1
                 duration: 2s
                 repeat: true
    locationBG:
         type: image
         image: location
    slide1Widget:
         type: video
         video: level1Slide1
         height: 1080
         width: 1920
         end_behavior: loop
    slide2Widget:
         type: video
         video: level1Slide2
         height: 1080
         width: 1920
         end_behavior: loop

